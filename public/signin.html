<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <div ng-app="myApp" ng-controller="SignUpController">
                    <form name="signUpForm" ng-submit="submitForm()" novalidate>
                      <h2>SignUp Form</h2>
                      <input type="text" class="box" id="name" name="name" placeholder="Name" ng-model="user.name" required />
                      <br>
                      <input type="email" class="box" id="email" name="email" placeholder="Email" ng-model="user.email" required />
                      <br>
                      <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" ng-model="user.phno" required />
                      <br>
                      <input type="password" class="box" id="password" name="password" placeholder="Password" ng-model="user.password" required />
                      <br>
                      <input type="submit" value="Submit" id="submit" ng-disabled="signUpForm.$invalid" />
                    </form>
                  </div>
                  
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <script>
    // Define the AngularJS module
var app = angular.module('myApp', []);

// Define the controller for the form
app.controller('SignUpController', function($scope, SignUpService) {
  $scope.user = {}; // Object to store form data

  $scope.submitForm = function() {
    if ($scope.signUpForm.$valid) {
      // Call the SignUpService to submit the form data
      SignUpService.submit($scope.user)
        .then(function(response) {
          // Handle successful submission
          console.log('Form submitted successfully');
          // Redirect or show a success message here
        })
        .catch(function(error) {
          // Handle form submission error
          console.log('Error submitting form:', error);
          // Show an error message or take appropriate action
        });
    }
  };
});

// Define the service to handle form submission
app.service('SignUpService', function($http) {
  this.submit = function(user) {
    return $http.post('/sign_up', user);
  };
});
    
    </script>

</body>

</html>
